<!DOCTYPE html>
<html>
<head>
	<script src="/socket.io/socket.io.js"></script>

	<script src="/node_modules/semantic-ui/dist/semantic.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/node_modules/semantic-ui/dist/semantic.min.css">
	<link rel="stylesheet" href="system/css/index.css" />

<body>

	<div class="ui fixed inverted main menu">
		<div class="ui container">
			<a class="launch icon item" id="openMenu">
				<i class="content icon"></i>
			</a>
			<div id="log">
				<button  id="test">accedi/registrati</button>
			</div>
		</div>
	</div>

	<div class="ui tiny modal" id="tabLog">

					Registrati
				</a>
			</div>
			<div class="content" id="first">
			<div class="ui form" id="login">
				<div class="field" id="emailfield">
					<label>e-mail:</label>
					<input type="text" placeholder="inserisci e-mail">
				</div>
				<div class="field" id="passwordfield">
					<label>passwod:</label>
					<input type="password" placeholder="inserisci password">
				</div>
			</div>
			
		</div> 
		</div>

		<div class="content" id="second">
			<div class="ui form">
				<div class="fields">
					<div class="field">
						<label>Nome:</label>
						<input type="text" placeholder="inserisci il tuo nome">
					</div>
					<div class="field">
						<label>Indirizzo:</label>
						<input type="text" placeholder="dove abiti">
					</div>
				</div>
				<div class="fields">
					<div class="field">
						<label>Città:</label>
						<input type="text" placeholder="città di provenienza">
					</div>
					<div class="field">
						<label>CAP:</label>
						<input type="text" placeholder="codice postale">
					</div>
				</div>
				<div class="fields">
					<div class="field">
						<label>Nickname:</label>
						<input type="text" placeholder="inserisci un nickname">
					</div>
					<div class="field">
						<label>e-mail:</label>
						<input type="text" placeholder="inserisci e-mail">
					</div>
				</div>
				<div class="fields">
					<div class="field">
						<label>Password:</label>
						<input type="password" placeholder="••••••••">
					</div>
					<div class="field">
						<label>Conferma password:</label>
						<input type="password" placeholder="conferma password">
					</div>
				</div>
			</div>
		</div>		
		<div class="actions">
			<div class="ui approve button" id="confirm"></div>
		</div>
	</div>


	<div class="ui left demo vertical inverted sidebar labeled icon menu">
		<a class="item">
			<div class="ui search">
				<div class="ui icon input">
					<input class="prompt" type="text" placeholder="Inserisci prodotto:">
					<i class="search icon"></i>
				</div>
				<div class="results"></div>
			</div>
		</a>

			Home
